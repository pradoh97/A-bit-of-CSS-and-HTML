<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="basicos.css">
    <link rel="stylesheet" href="botones.css">
    <link rel="stylesheet" href="tarjetas.css">
    <title>Tarjeta de Twitter</title>
  </head>
  <body>

    <div class="tarjeta">

      <span class="titulo">A quién seguir</span>

      <div class="recomendacion seguir">
        <img src="img/godot engine.jpg" alt="Godot Engine logo">
        <div class="perfil">
          <span>Godot Engine</span>
          <span>@godotengine</span>
        </div>
        <button type="button" name="button" class="boton cta seguir">Seguir</button>
      </div>

      <div class="recomendacion seguir">
        <img src="img/david bowie.jpg" alt="David Bowie">
        <div class="perfil">
          <span>David Bowie</span>
          <span>@UnTalBowie</span>
        </div>
        <button type="button" name="button" class="boton cta seguir">Seguir</button>
      </div>

      <button type="button" name="button" class="boton mas">Mostrar más</button>
    </div>
  </body>
</html>
